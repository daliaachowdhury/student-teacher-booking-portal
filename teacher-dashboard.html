<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9ff;
      padding: 20px;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 700px;
      margin-inline: auto;
    }

    .card h3 {
      margin-top: 0;
      color: #1e40af;
    }

    .card p {
      margin: 8px 0;
    }

    button {
      padding: 8px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .approve-btn {
      background: #10b981;
      color: white;
    }

    .cancel-btn {
      background: #ef4444;
      color: white;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #dc2626;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <h2>üìö Teacher Dashboard</h2>
  <button class="logout-btn" id="logout-btn">Logout</button>

  <div class="card" id="appointments">
    <h3>üìÖ Appointments</h3>
    <div id="appointment-list">Loading...</div>
  </div>

  <div class="card" id="messages">
    <h3>‚úâÔ∏è Messages</h3>
    <div id="message-list">Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7xXrStoLTYr_nKNBbQlzXkaL9Nte62Qs",
      authDomain: "student-teacher-portal-7e233.firebaseapp.com",
      projectId: "student-teacher-portal-7e233",
      storageBucket: "student-teacher-portal-7e233.appspot.com",
      messagingSenderId: "922787402727",
      appId: "1:922787402727:web:5b1e1665aa512ded99e342",
      measurementId: "G-MD99QTVY5D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const appointmentList = document.getElementById("appointment-list");
    const messageList = document.getElementById("message-list");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in as a teacher.");
        window.location.href = "signin.html";
        return;
      }

      const uid = user.uid;

      // Load Appointments
      const aQuery = query(collection(db, "appointments"), where("teacherId", "==", uid));
      const aSnap = await getDocs(aQuery);
      appointmentList.innerHTML = "";

      if (aSnap.empty) {
        appointmentList.innerHTML = "<p>No appointments found.</p>";
      } else {
        aSnap.forEach((docSnap) => {
          const a = docSnap.data();
          const div = document.createElement("div");
          div.innerHTML = `
            <p><strong>Student ID:</strong> ${a.studentId}</p>
            <p><strong>Date & Time:</strong> ${a.dateTime}</p>
            <p><strong>Status:</strong> ${a.status}</p>
            <button class="approve-btn" onclick="updateStatus('${docSnap.id}', 'approved')">‚úÖ Approve</button>
            <button class="cancel-btn" onclick="updateStatus('${docSnap.id}', 'cancelled')">‚ùå Cancel</button>
            <hr />
          `;
          appointmentList.appendChild(div);
        });
      }

      // Load Messages
      const mQuery = query(collection(db, "messages"), where("to", "==", uid));
      const mSnap = await getDocs(mQuery);
      messageList.innerHTML = "";

      if (mSnap.empty) {
        messageList.innerHTML = "<p>No messages received.</p>";
      } else {
        mSnap.forEach((docSnap) => {
          const m = docSnap.data();
          const div = document.createElement("div");
          div.innerHTML = `
            <p><strong>From:</strong> ${m.from}</p>
            <p><strong>Message:</strong> ${m.message}</p>
            <hr />
          `;
          messageList.appendChild(div);
        });
      }
    });

    // Update appointment status
    window.updateStatus = async (id, status) => {
      await updateDoc(doc(db, "appointments", id), { status });
      alert(`‚úÖ Status updated to "${status}"`);
      location.reload();
    };

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "signin.html";
      }).catch((error) => {
        alert("‚ùå Logout failed.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
